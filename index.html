  <body>
    <div class="d-f">

          type="text"
          name=""
          oninput="validation(this)"

        />
        <p class="fw-bold ">
          <i class="fa-solid fa-paperclip"></i>Site URL
        </p>
        <input
          type="text"
          name=""
          oninput="validation(this)"

        />
        <div class="button">
          <button id="submit">Submit</button>
        </div>
      </div>
      <div class="borderh2"></div>
      <table class="table mt-5 text-center bg-light container mx-auto">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
